<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Flash Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-logo">Gemini Flash</div>
      <div class="nav-actions">
        <button class="nav-btn" id="history-nav-btn" title="History">üìú</button>
        <button class="nav-btn" id="settings-nav-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>

    <!-- Pages Container -->
    <div class="pages-container">
      <!-- Chat Page -->
      <div class="page active" id="chat-page">
        <div class="header">
          <div class="persona-selector">
            <label for="persona-select">Persona:</label>
            <select id="persona-select">
              <option value="default">Default Assistant</option>
              <option value="researcher">Academic Researcher</option>
              <option value="creative">Creative Writer</option>
              <option value="programmer">Programmer</option>
              <option value="custom">Custom</option>
            </select>
          </div>
        </div>

        <div class="chat-container">
          <div id="messages">
            <div class="message system">
              <div class="message-content">
                <p>Welcome! I'll assist you with information about this page</p>
              </div>
            </div>
          </div>

          <div class="input-container">
            <div class="button-row">
              <button id="new-chat-btn">New Chat</button>
              <div class="toggle-container">
                <label for="include-content-toggle">Include Page Content</label>
                <input type="checkbox" id="include-content-toggle">
              </div>
            </div>
            <textarea id="user-input" placeholder="Ask about this page..." rows="3"></textarea>
            <button id="send-btn" disabled>Send</button>
          </div>
        </div>
      </div>

      <!-- Settings Page -->
      <div class="page" id="settings-page">
        <div class="page-header">
          <button class="back-btn" id="settings-back-btn">‚Üê</button>
          <h2>Settings</h2>
        </div>
        <div class="page-content">
          <div class="setting-group">
            <h3>API Configuration</h3>
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Gemini API key">
          </div>

          <div class="setting-group">
            <h3>Generation Settings</h3>
            <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
          </div>

          <div class="setting-group">
            <h3>Personas</h3>
            <div id="personas-list">
              <!-- Persona items will be dynamically added here -->
            </div>
            
            <div class="persona-edit">
              <h4>Edit Selected Persona</h4>
              <label for="persona-name">Name:</label>
              <input type="text" id="persona-name" placeholder="Persona name">
              
              <label for="system-prompt">System Prompt:</label>
              <textarea id="system-prompt" rows="4" placeholder="Enter custom system prompt here..."></textarea>
              
              <div class="button-group">
                <button id="save-persona-btn">Save Persona</button>
                <button id="reset-persona-btn">Reset to Default</button>
              </div>
            </div>
          </div>

          <div class="setting-group">
            <h3>Data Management</h3>
            <div class="button-group">
              <button id="clear-history-btn">Clear Chat History</button>
              <button id="export-data-btn">Export Data</button>
              <button id="import-data-btn">Import Data</button>
            </div>
          </div>
        </div>
      </div>

      <!-- History Page -->
      <div class="page" id="history-page">
        <div class="page-header">
          <button class="back-btn" id="history-back-btn">‚Üê</button>
          <h2>Chat History</h2>
          <div class="search-container">
            <input type="text" id="history-search" placeholder="Search...">
          </div>
        </div>
        <div class="page-content">
          <div id="history-list">
            <!-- History items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External Libraries (to be vendored) -->
  <script src="Readability.js" type="text/javascript"></script>
  <script src="turndown.js" type="text/javascript"></script>
  
  <!-- Main scripts as ES modules -->
  <script type="module" src="modules/main.js"></script>
</body>
</html>
